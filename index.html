<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Giulia Gazzetto</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>  
</head>
  <body>
    <div class="container">
      <h1>üïù World Clock üï£</h1>
      <select name="cities" id="city">
        <option value="">Choose a city..</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="America/Mexico_City">Mexico City</option>
      </select>
<div id="cities">
      <div class="city" id="los-angeles" >
          <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
          </div>
          <div class="time">5:00 <small>PM</small></div>

        </div>
         <div class="city" id="rome">
          <div>
          <h2>Rome</h2>
          <div class="date"></div>
          </div>
          <div class="time"></div>

        </div>
        <div class="city" id="denpasar" >
          <div>
          <h2>Denpasar</h2>
          <div class="date"></div>
          </div>
          <div class="time">5:00 <small>PM</small></div>

        </div>
</div>
      </div>
    </div>
    <footer>
      This project was coded with ‚ù§Ô∏è by <strong>Giulia Gazzetto</strong> and is open sourced
      <a href="https://github.com/gio-gionni/world-clock.git">in GitHub</a> and
      hosted <a href="https://world-clock-giulia.netlify.app/">on Netlify</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
